<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" type="text/css"  href="css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Jua" rel="stylesheet" > 
        <title>Application JS</title>
    </head>
    <body>
        <h1>Application JS</h1>

        <div>
            <h2>Addition</h2>
            <input type="text" id="nb1">
            <p>+</p>
            <input type="text" id="nb2">
            <button id="add">Valider</button>
            <span id="repAdd"></span>
        </div>

        <div>
            <h2>Soustraction</h2>
            <input type="text" id="nb3">
            <p>-</p>
            <input type="text" id="nb4">
            <button id="sous">Valider</button>
            <span id="repSous"></span>
        </div>

        <div>
            <h2>Multiplication</h2>
            <input type="text" id="nb5">
            <p>X</p>
            <input type="text" id="nb6">
            <button id="Mult">Valider</button>
            <span id="repMult"></span>
        </div>

        <div>
            <h2>Division</h2>
            <input type="text" id="nb7">
            <p>/</p>
            <input type="text" id="nb8">
            <button id="Div">Valider</button>
            <span id="repDiv"></span>
        </div>

        <script src="js/script.js"></script>
    </body>
</html>
